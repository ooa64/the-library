<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>library login</title>
  </head>
  <body>
    <p><input id='name'/><button onclick='login()'>login</button></p>
    <script>
      function login() {
          // NOTE: using urlencoding instead of usual base64encoding because chrome btoa doesn't work with utf-8
          document.cookie = `libraryuser=${encodeURIComponent(document.getElementById("name").value)}; path=/; SameSite=Strict`
          window.location.href = "/";
      }
    </script>
  </body>
</html>
