<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>library login</title>
  </head>
  <body>
    <p><input id='name'/><button onclick='login()'>login</button></p>
    <script>
      function login() {
          document.cookie = `libraryuser=${document.getElementById("name").value}; path=/; SameSite=Strict`
          window.location.href = "/";
      }
    </script>
  </body>
</html>
