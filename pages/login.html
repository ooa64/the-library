<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>library login</title>
  </head>
  <body>
    <!-- NOTE: using form to have autocomplete -->
    <form action='/' onsubmit='login()' autocomplete='on'>
      <input id='name'/>
      <button type='submit'>login</button>
    </form>
    <script>
      function login() {
        // NOTE: not using base64 encoding because chrome btoa doesn't work with utf-8
        document.cookie = `libraryuser=${encodeURIComponent(document.getElementById("name").value)}; path=/; SameSite=Strict`
      }
    </script>
  </body>
</html>
